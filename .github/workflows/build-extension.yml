name: Build Extension

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v2.1.3, etc.

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build extension
        run: |
          chmod +x scripts/build-extension.sh
          ./scripts/build-extension.sh

      - name: Verify extension files exist
        run: |
          test -f extension/renderer.js
          test -f extension/playback-engine.js
          test -f extension/utils.js
          test -f extension/renderer.css
          echo "All extension files verified!"

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create extension zip
        run: |
          cd extension
          zip -r ../rsvp-reader-extension-${{ steps.version.outputs.VERSION }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: rsvp-reader-extension-${{ steps.version.outputs.VERSION }}.zip
          generate_release_notes: true
